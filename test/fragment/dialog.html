<div class="hd">
    <h1 class="page-title">Dialog</h1>
</div>
<div class="bd spacing">
    <a href="javascript:;" class="weui-btn weui-btn-primary" id="showDialog1">点击弹出Dialog样式一</a>
    <a href="javascript:;" class="weui-btn weui-btn-primary" id="showDialog2">点击弹出Dialog样式二</a>
</div>
<!--BEGIN dialog1-->
<div class="weui-dialog-confirm" id="dialog1" style="display: none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog-hd"><strong class="weui-dialog-title">弹窗标题</strong></div>
        <div class="weui-dialog-bd">自定义弹窗内容，居左对齐显示，告知需要确认的信息等</div>
        <div class="weui-dialog-ft">
            <a href="javascript:;" class="weui-btn-dialog default">取消</a>
            <a href="javascript:;" class="weui-btn-dialog primary">确定</a>
        </div>
    </div>
</div>
<!--END dialog1-->
<!--BEGIN dialog2-->
<div class="weui-dialog-alert" id="dialog2" style="display: none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog-hd"><strong class="weui-dialog-title">弹窗标题</strong></div>
        <div class="weui-dialog-bd">弹窗内容，告知当前页面信息等</div>
        <div class="weui-dialog-ft">
            <a href="javascript:;" class="weui-btn-dialog primary">确定</a>
        </div>
    </div>
</div>
<!--END dialog2-->
